<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .game-title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .info-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            flex: 1;
        }

        .game-board {
            border: 4px solid #333;
            border-radius: 10px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #1a1a1a;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #333;
            box-shadow: 0 5px 15px rgba(252, 182, 159, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(252, 182, 159, 0.6);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .game-over h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        .game-over p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            font-size: 0.9em;
            color: #555;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .key {
            display: inline-block;
            background: #333;
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-family: monospace;
            margin: 0 2px;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }
            
            .game-title {
                font-size: 2em;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">🐍 贪吃蛇大冒险</h1>
        
        <div class="game-info">
            <div class="info-card">
                <div>分数: <span id="score">0</span></div>
            </div>
            <div class="info-card">
                <div>最高分: <span id="highScore">0</span></div>
            </div>
            <div class="info-card">
                <div>等级: <span id="level">1</span></div>
            </div>
        </div>

        <canvas id="gameCanvas" class="game-board" width="400" height="400"></canvas>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">开始游戏</button>
            <button id="pauseBtn" class="btn btn-secondary">暂停</button>
            <button id="resetBtn" class="btn btn-secondary">重新开始</button>
        </div>

        <div class="instructions">
            <h3>游戏说明</h3>
            <p>使用 <span class="key">↑</span> <span class="key">↓</span> <span class="key">←</span> <span class="key">→</span> 键控制蛇的移动</p>
            <p>按 <span class="key">空格</span> 键暂停/继续游戏</p>
            <p>吃到食物获得分数，每10分升一级，速度会增加</p>
        </div>
    </div>

    <div id="gameOver" class="game-over">
        <h2>游戏结束！</h2>
        <p>最终分数: <span id="finalScore">0</span></p>
        <p>达到等级: <span id="finalLevel">1</span></p>
        <button id="restartBtn" class="btn btn-primary">再来一局</button>
    </div>

    <script>
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gridSize = 20;
                this.tileCount = this.canvas.width / this.gridSize;
                
                this.snake = [
                    {x: 10, y: 10}
                ];
                this.food = this.generateFood();
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.level = 1;
                this.gameRunning = false;
                this.gameSpeed = 200;
                this.highScore = localStorage.getItem('snakeHighScore') || 0;
                
                this.bindEvents();
                this.updateUI();
                this.draw();
            }

            bindEvents() {
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning) return;

                    switch(e.key) {
                        case 'ArrowUp':
                            if (this.dy !== 1) {
                                this.dx = 0;
                                this.dy = -1;
                            }
                            break;
                        case 'ArrowDown':
                            if (this.dy !== -1) {
                                this.dx = 0;
                                this.dy = 1;
                            }
                            break;
                        case 'ArrowLeft':
                            if (this.dx !== 1) {
                                this.dx = -1;
                                this.dy = 0;
                            }
                            break;
                        case 'ArrowRight':
                            if (this.dx !== -1) {
                                this.dx = 1;
                                this.dy = 0;
                            }
                            break;
                        case ' ':
                            e.preventDefault();
                            this.togglePause();
                            break;
                    }
                });

                document.getElementById('startBtn').addEventListener('click', () => {
                    this.startGame();
                });

                document.getElementById('pauseBtn').addEventListener('click', () => {
                    this.togglePause();
                });

                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.resetGame();
                });

                document.getElementById('restartBtn').addEventListener('click', () => {
                    this.resetGame();
                    this.hideGameOver();
                });
            }

            generateFood() {
                let food;
                do {
                    food = {
                        x: Math.floor(Math.random() * this.tileCount),
                        y: Math.floor(Math.random() * this.tileCount)
                    };
                } while (this.snake.some(segment => segment.x === food.x && segment.y === food.y));
                
                return food;
            }

            startGame() {
                if (!this.gameRunning) {
                    this.gameRunning = true;
                    this.dx = 1;
                    this.dy = 0;
                    document.getElementById('startBtn').textContent = '游戏中...';
                    document.getElementById('startBtn').disabled = true;
                    this.gameLoop();
                }
            }

            togglePause() {
                if (this.gameRunning) {
                    this.gameRunning = false;
                    document.getElementById('startBtn').textContent = '继续游戏';
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('pauseBtn').textContent = '已暂停';
                } else if (this.snake.length > 1 || this.dx !== 0 || this.dy !== 0) {
                    this.gameRunning = true;
                    document.getElementById('startBtn').textContent = '游戏中...';
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('pauseBtn').textContent = '暂停';
                    this.gameLoop();
                }
            }

            resetGame() {
                this.snake = [{x: 10, y: 10}];
                this.food = this.generateFood();
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.level = 1;
                this.gameRunning = false;
                this.gameSpeed = 200;
                
                document.getElementById('startBtn').textContent = '开始游戏';
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').textContent = '暂停';
                
                this.updateUI();
                this.draw();
            }

            gameLoop() {
                if (!this.gameRunning) return;

                this.update();
                this.draw();

                setTimeout(() => {
                    this.gameLoop();
                }, this.gameSpeed);
            }

            update() {
                const head = {x: this.snake[0].x + this.dx, y: this.snake[0].y + this.dy};

                // 检查墙壁碰撞
                if (head.x < 0 || head.x >= this.tileCount || head.y < 0 || head.y >= this.tileCount) {
                    this.gameOver();
                    return;
                }

                // 检查自身碰撞
                if (this.snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                    this.gameOver();
                    return;
                }

                this.snake.unshift(head);

                // 检查食物碰撞
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.food = this.generateFood();
                    
                    // 等级提升逻辑
                    const newLevel = Math.floor(this.score / 100) + 1;
                    if (newLevel > this.level) {
                        this.level = newLevel;
                        this.gameSpeed = Math.max(50, 200 - (this.level - 1) * 20);
                    }
                    
                    this.updateUI();
                } else {
                    this.snake.pop();
                }
            }

            draw() {
                // 清空画布
                this.ctx.fillStyle = '#1a1a1a';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // 绘制网格
                this.ctx.strokeStyle = '#333';
                this.ctx.lineWidth = 1;
                for (let i = 0; i <= this.tileCount; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * this.gridSize, 0);
                    this.ctx.lineTo(i * this.gridSize, this.canvas.height);
                    this.ctx.stroke();

                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * this.gridSize);
                    this.ctx.lineTo(this.canvas.width, i * this.gridSize);
                    this.ctx.stroke();
                }

                // 绘制蛇
                this.snake.forEach((segment, index) => {
                    if (index === 0) {
                        // 蛇头
                        const gradient = this.ctx.createLinearGradient(
                            segment.x * this.gridSize, 
                            segment.y * this.gridSize,
                            segment.x * this.gridSize + this.gridSize, 
                            segment.y * this.gridSize + this.gridSize
                        );
                        gradient.addColorStop(0, '#4CAF50');
                        gradient.addColorStop(1, '#2E7D32');
                        this.ctx.fillStyle = gradient;
                    } else {
                        // 蛇身
                        const gradient = this.ctx.createLinearGradient(
                            segment.x * this.gridSize, 
                            segment.y * this.gridSize,
                            segment.x * this.gridSize + this.gridSize, 
                            segment.y * this.gridSize + this.gridSize
                        );
                        gradient.addColorStop(0, '#81C784');
                        gradient.addColorStop(1, '#4CAF50');
                        this.ctx.fillStyle = gradient;
                    }

                    this.ctx.fillRect(
                        segment.x * this.gridSize + 2, 
                        segment.y * this.gridSize + 2, 
                        this.gridSize - 4, 
                        this.gridSize - 4
                    );

                    // 添加光泽效果
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    this.ctx.fillRect(
                        segment.x * this.gridSize + 4, 
                        segment.y * this.gridSize + 4, 
                        this.gridSize - 12, 
                        4
                    );
                });

                // 绘制食物
                const foodGradient = this.ctx.createRadialGradient(
                    this.food.x * this.gridSize + this.gridSize / 2,
                    this.food.y * this.gridSize + this.gridSize / 2,
                    0,
                    this.food.x * this.gridSize + this.gridSize / 2,
                    this.food.y * this.gridSize + this.gridSize / 2,
                    this.gridSize / 2
                );
                foodGradient.addColorStop(0, '#FF5722');
                foodGradient.addColorStop(0.7, '#D32F2F');
                foodGradient.addColorStop(1, '#B71C1C');

                this.ctx.fillStyle = foodGradient;
                this.ctx.beginPath();
                this.ctx.arc(
                    this.food.x * this.gridSize + this.gridSize / 2,
                    this.food.y * this.gridSize + this.gridSize / 2,
                    this.gridSize / 2 - 2,
                    0,
                    2 * Math.PI
                );
                this.ctx.fill();

                // 食物高光
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                this.ctx.beginPath();
                this.ctx.arc(
                    this.food.x * this.gridSize + this.gridSize / 2 - 3,
                    this.food.y * this.gridSize + this.gridSize / 2 - 3,
                    3,
                    0,
                    2 * Math.PI
                );
                this.ctx.fill();
            }

            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('highScore').textContent = this.highScore;
            }

            gameOver() {
                this.gameRunning = false;
                
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('snakeHighScore', this.highScore);
                    this.updateUI();
                }

                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('finalLevel').textContent = this.level;
                this.showGameOver();
            }

            showGameOver() {
                document.getElementById('gameOver').style.display = 'block';
            }

            hideGameOver() {
                document.getElementById('gameOver').style.display = 'none';
            }
        }

        // 初始化游戏
        window.addEventListener('load', () => {
            new SnakeGame();
        });
    </script>
</body>
</html>
